<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit</title>
    <link rel="stylesheet" href="./src/example.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div class="controls">
      <button id="focus">focus</button>
      <button id="prev">← prev month</button>
      <button id="next">next month →</button>
      <button id="today">today</button>
    </div>
    <hr />
    <p>lang=en</p>
    <day-grid lang="en"></day-grid>
    <hr />
    <p>lang=fr</p>
    <day-grid lang="fr"></day-grid>
    <script>
      const focus = document.getElementById("focus");
      const grid = document.querySelector("day-grid");
      focus.addEventListener("click", () => {
        grid.focus();
      });
      const next = document.getElementById("next");
      next.addEventListener("click", () => {
        grid.nextMonth();
      });
      const prev = document.getElementById("prev");
      prev.addEventListener("click", () => {
        grid.previousMonth();
      });
      const today = document.getElementById("today");
      today.addEventListener("click", () => {
        grid.jumpToToday();
      });
      grid.addEventListener("day:click", (e) => {
        console.log(e.detail);
        grid.toggle(e.detail.dayCell);
      });
    </script>
  </body>
</html>
