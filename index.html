<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit</title>
    <link rel="stylesheet" href="./src/example.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div class="controls">
      <button id="focus">focus</button>
      <button id="prev">← prev month</button>
      <button id="next">next month →</button>
      <button id="today">today</button>
    </div>
    <hr />
    <p>lang=en</p>
    <ubermanu-daygrid lang="en"></ubermanu-daygrid>
    <hr />
    <p>lang=fr</p>
    <ubermanu-daygrid lang="fr"></ubermanu-daygrid>
    <hr />
    <ubermanu-listbox>
      <ubermanu-listbox-item value="1">item 1</ubermanu-listbox-item>
      <ubermanu-listbox-item value="2">item 2</ubermanu-listbox-item>
      <ubermanu-listbox-item value="3">item 3</ubermanu-listbox-item>
      <ubermanu-listbox-item value="4" disabled>item 4</ubermanu-listbox-item>
      <ubermanu-listbox-item value="5">item 5</ubermanu-listbox-item>
      <ubermanu-listbox-item value="6">item 6</ubermanu-listbox-item>
      <ubermanu-listbox-item value="7">item 7</ubermanu-listbox-item>
      <ubermanu-listbox-item value="8">item 8</ubermanu-listbox-item>
      <ubermanu-listbox-item value="9" disabled>item 9</ubermanu-listbox-item>
      <ubermanu-listbox-item value="10">item 10</ubermanu-listbox-item>
    </ubermanu-listbox>
    <script>
      const focus = document.getElementById('focus')
      const grid = document.querySelector('ubermanu-daygrid')
      focus.addEventListener('click', () => {
        grid.focus()
      })
      const next = document.getElementById('next')
      next.addEventListener('click', () => {
        grid.nextMonth()
      })
      const prev = document.getElementById('prev')
      prev.addEventListener('click', () => {
        grid.previousMonth()
      })
      const today = document.getElementById('today')
      today.addEventListener('click', () => {
        grid.jumpToToday()
      })
      grid.addEventListener('day:click', (e) => {
        console.log(e.detail)
        grid.toggle(e.detail.dayCell)
      })
    </script>
  </body>
</html>
