<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>@ubermanu/components</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
      media="(prefers-color-scheme: dark)"
    />
    <style>
      :root {
        --theme-color: #3253c7;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Components',
        repo: 'https://github.com/ubermanu/components',
        copyCode: {
          buttonText: '<img src="assets/icon-copy.svg" alt aria-hidden="true">',
        },
        hideSidebar: true,
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  </body>
</html>
